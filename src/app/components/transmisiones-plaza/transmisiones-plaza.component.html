<div *ngIf="selected8.length; else placeholderT">
  <span *ngFor="let item of selected8; let last = last">
    {{ item.Name }}{{ last ? "" : ", "}}
  </span>
</div>

<ng-template id="placeholderT" #placeholderT>Select</ng-template>

<ion-modal [isOpen]="isOpen8"> 
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary" >
        <ion-buttons slot="start">
          <ion-button (click)="cancel8()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Plazas</ion-title>
        <ion-buttons slot="end" *ngIf="multiple">
          <ion-button (click)="select8()">Select</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar  (ionChange)="filter8($any($event))"></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!-- <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="selectAll" (ionChange)="toggleSelectAll()"></ion-checkbox>
        <ion-label>Seleccionar todos</ion-label>
      </ion-item> -->
      <ion-item *ngFor="let item of filtered8">
        <ion-checkbox slot="start" [(ngModel)]="item.selected" (ionChange)="itemSelected8()"></ion-checkbox>
        <ion-label> {{item.Name}}</ion-label>
      </ion-item>
    </ion-content>
  </ng-template>  
</ion-modal>
