<div *ngIf="selected4.length; else placeholder">
  <span *ngFor="let item of selected4; let last = last">
    {{ item.value }}{{ last ? "" : ", "}}
  </span>
  
</div>

<ng-template #placeholder>Select</ng-template>

<ion-modal [isOpen]="isOpen4">
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button (click)="cancel4()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Librerias</ion-title>
        <ion-buttons slot="end" *ngIf="multiple">
          <ion-button (click)="select4()">Select</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar (ionChange)="filter4($any($event))"></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item *ngFor = "let item of filtered4">
        <ion-checkbox  slot="start" [(ngModel)]="item.selected"  (ionChange)="itemSelected4()" ></ion-checkbox>
        <ion-label>{{ item.value }}</ion-label>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
