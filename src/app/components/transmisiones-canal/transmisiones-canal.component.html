<div *ngIf="selected7.length; else placeholderT;">
  <span *ngFor="let item of selected7; let last = last">
    {{ item.Name_channel }}{{ last ? "" : ", "}}
  </span>  
</div>

<ng-template #placeholderT>Select</ng-template>

<ion-modal [isOpen]="isOpen7" disabled="true">
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button (click)="cancel7()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Canales</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="select7()">Select</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar (ionChange)="filter7($any($event))"></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!-- <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="selectAll" (ionChange)="toggleSelectAll()"></ion-checkbox>
        <ion-label>Seleccionar todos</ion-label>
      </ion-item> -->
      <ion-item *ngFor = "let item of filtered7">
        <ion-checkbox  slot="start" [(ngModel)]="item.selected"   (ionChange)="itemSelected7()" ></ion-checkbox>
        <ion-label>{{ item.Name_channel}}</ion-label>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
