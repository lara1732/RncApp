<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>

  <ion-item  (click)="select4.open4()" color="primary"  (click)="loadLibrary()" > 
    <ion-label>Select Libreria </ion-label>
    <app-searchable-library
    
    [data4]="library"
    itemTextField="value"
    [multiple] = "false"
    #select4
    (selectChanged)="selectChanged($event)"
    ></app-searchable-library>
    
  </ion-item>

  <ion-item id="plaza" (click)="select.open()" disabled="true" > 
    <ion-label>Select Plaza</ion-label>
    <app-searchable-select
   
    [data]="locations" 
    itemTextField = "Plaza"  
    [multiple] = "true"  
    #select
    (selectChanged)="selectChanged($event)"
     ></app-searchable-select>
  </ion-item>

  <ion-item id="canal" (click)="select2.open2()" (click)="loadCanales()" disabled="true" color="primary">
    <ion-label>Select Canal</ion-label>
    <app-searchable-canal
    
    [data2]="canales"
    itemTextField="Name"
    [multiple] = "true"
    #select2
    (selectChanged)="selectChanged($event)"
    ></app-searchable-canal>
  </ion-item>

  <ion-item id="spot" (click)="select3.open3()" (click)="loadSpots()" disabled="true">
    <ion-label>Select Spot</ion-label>
    <app-searchable-spot
    
    [data3]="spots"
    itemTextField="MediaRef"
    [multiple] = "true"
    #select3
    (selectChanged)="selectChanged($event)"
    ></app-searchable-spot>
  </ion-item>

  <br>
  <br>

  <ion-button id="btnbuscar" expand="block" shape="round" fill="outline" (click)="botonbuscar()" disabled="true">Buscar</ion-button>
  

</ion-content>
