<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title align="center" >Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true" color="">      
      <ion-list >
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="'/home'" [routerDirection]="'forward'" id="home" lines="full" color="">
            <ion-icon slot="start" [name]="'home-outline'"></ion-icon>
            <ion-label color="dark">Filtro</ion-label>
          </ion-item> 
          <ion-item [routerLink]="'/home'" [routerDirection]="'forward'" id="logout" lines="full" color="danger">
            <ion-icon slot="start" [name]="'log-out-outline'"></ion-icon>
            <ion-label color="dark">Cerrar sesion</ion-label>
          </ion-item>                
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
