<ion-app>
  <ion-menu id="menuId" side="start" menuId="first" contentId="content1">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title align="center">Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">    

      <ion-list >
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="'/seleccion'" [routerDirection]="'forward'" id="seleccion" lines="full" color="">
            <ion-icon slot="start" [name]="'home-outline'"></ion-icon>
            <ion-label color="dark">Inicio</ion-label>
          </ion-item>            

          <ion-item [routerLink]="'/login'" [routerDirection]="'forward'" id="logout" lines="full" color="danger" (click)="LogOut()">
            <ion-icon slot="start" [name]="'log-out-outline'"></ion-icon>
            <ion-label color="dark">Cerrar sesion</ion-label>
          </ion-item> 
        </ion-menu-toggle>
      </ion-list>

    </ion-content>

    <ion-toolbar class="footer-toolbar">
      <ion-text>
        <p align="center">Versión {{versionfront }}</p>
      </ion-text>
    </ion-toolbar>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
