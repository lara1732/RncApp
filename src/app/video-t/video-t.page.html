<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Transmisiones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="bottom">
      <ion-fab-button>
       <ion-icon name="expand-sharp" (click)="full()"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <br>

  <ion-item (click)="touch(0)" (onseeking)="doubleClick()">
    <video id='video' width=490 height=295   src="" type="video/mp4" (onseeking)="doubleClick()" ></video>   
  </ion-item>

  <ion-list lines="full">
    <ion-item>
      <ion-label id="ref">Referencia</ion-label>
    </ion-item>

    <ion-item>
      <ion-label id="date">Fecha</ion-label>
    </ion-item>

    <ion-item>
      <ion-label id="start">Inicio de deteccion</ion-label>
    </ion-item>

    <ion-item>
      <ion-label id="end">Fin de deteccion</ion-label>
    </ion-item>   
  </ion-list> 
</ion-content>
