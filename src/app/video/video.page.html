<ion-header collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Video
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="share-social-sharp" (click)="compartir()"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
    
        <ion-icon name="expand-sharp" (click)="full()"></ion-icon>
      </ion-fab-button>
 
     
    </ion-fab-list>
  </ion-fab>
  <br>
  <ion-item (click)="touch(0)" (onseeking)="doubleClick()">
    <video id='video' width=490 height=295 (timeupdate)="recorte()"  src="" type="video/mp4" (onseeking)="doubleClick()" ></video>   
  </ion-item>

  <ion-list lines="full">
   
    <ion-item>
      <ion-label id="ref">Referencia</ion-label>
    </ion-item>
    <ion-item>
      <ion-label id="date">Fecha</ion-label>
    </ion-item>
    <ion-item>
      <ion-label id="start">Inicio de deteccion</ion-label>
    </ion-item>
    <ion-item>
      <ion-label id="end">Fin de deteccion</ion-label>
    </ion-item>
    <ion-item>
      <ion-label id="cer">Certeza</ion-label>
    </ion-item>
 
  </ion-list>



  <div class="ion-padding">

     
      <ion-card-content>
        <canvas id="radar"  style="position: relative; height:20vh; width:40vw">{{radarChart}}</canvas>
      </ion-card-content>
   
  </div>

</ion-content>
