<ion-header class="ion-no-border" >
  <ion-toolbar >
    <ion-buttons id="btn-menu" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title>
      Home
    </ion-title> -->
    
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" >
  <ion-segment [(ngModel)]="selectTabs" >
 
    <ion-segment>
      <ion-label>Streams</ion-label>
    </ion-segment>
  </ion-segment>

  <br>

  <ion-button shape="round" fill="outline" expand="block" id="btnbuscarStream" (click)="botonbuscarStream()"  disabled="false">Buscar Stream</ion-button>
  <div>
    <ion-item id="streamplaza" (click)="select5.open5()" (click)="loadLocationsStream()" disabled="false" > 
      <ion-label>Selecciona Plaza</ion-label>
      <app-stream-plaza  class="searchable" 
        [data5]="streamplaza" 
        itemTextField = ""  
        [multiple] = "true"  
        #select5
        (selectChanged)="selectChanged($event)"
       ></app-stream-plaza>
  
  
    </ion-item>

    <ion-item id="streamcanal" (click)="select6.open6()" (click)="loadCanalesStream()" disabled="false"  >
      <ion-label>Selecciona Canal</ion-label>
      <app-stream-canal  class="searchable" 
        [data6]="streamcanal"  
        itemTextField = "" 
        [multiple] = "true"
        #select6
        (selectChanged)="selectChanged($event)"
      ></app-stream-canal>
    </ion-item>
    
  

  
  
  
  
  
  
    
  
  
  
  </div>
  
    
  
</ion-content>
