<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button class="bkbtn"></ion-back-button>
    </ion-buttons>
    <ion-title id="title">Tickets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-grid >
    <ion-row>
      <ion-col>
        <ion-item #estadoItem [ngClass]="{'pendiente': status === 'Pendiente', 'en-desarrollo': status === 'En desarrollo', 'finalizado': status === 'Finalizado'}">
          <ion-label id="estado" >Estado</ion-label>
        </ion-item>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-fab  horizontal="start" >
          <ion-fab-button size="medium">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="end">
            <ion-fab-button>
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
              <ion-icon name="videocam"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
              <ion-icon name="folder"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>
  <br>
  <br>

  <div class="button-container">
    <ion-button class="zoombtns" fill="clear" (click)="subtratZoom()" shape="round">
      <ion-icon  slot="icon-only" name="remove-circle-outline"></ion-icon>
    </ion-button>
    Zoom
    <ion-button class="zoombtns" fill="clear" (click)="addZoom()" shape="round">
      <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
    </ion-button>

  </div>

  <div id="outerContainer" class="formPdf" >

      <pdf-viewer
      [src]="src"
      [rotation]="0"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="false"
      [zoom]="zoom"
      [zoom-scale]="'page-width'" 
      [stick-to-page]="false"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
      (error)="onError($event)"
      style="width: 100%; height: 500px;"
    ></pdf-viewer>  
  </div> 
</ion-content>
