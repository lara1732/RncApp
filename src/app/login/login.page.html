<br><br><br>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center" color="Tertiary">
  <br><br><br>

  <div align="center">
    <img src="../assets/icon/logo.png" width="250px" height="100px">
  </div>

  <br><br><br>

  <ion-item>
    <ion-icon name="person-outline"></ion-icon>
    <ion-input placeholder="Usuario" id="UserName" color="primary" (keyup.enter)="onEnterKey($event)"></ion-input>
  </ion-item>

  <ion-item>  
    <ion-icon name="lock-closed-outline"></ion-icon> 
    <ion-input [type]="changetype?'password':'text'" placeholder="Contraseña" id="Password" (keyup.enter)="onEnterKey($event)"></ion-input>
    <ion-icon name="eye" (click)="viewpass()" ></ion-icon>
  </ion-item>

  <div shape="round" id="Preloader" align="center" style="display: none">
    <img src="../assets/icon/rncpre2.0.gif" alt="validando...">
  </div>

  <br>

  <div> 
    <ion-button  shape="round" fill="outline" expand="block" id="ButtonLogin" (click)="Login()" >Login</ion-button>
  </div>  
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-text>
      <p>Versión {{versionFront}}</p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
