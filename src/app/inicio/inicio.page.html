<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Calendar
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content   [fullscreen]="true" >
      <br>
      <full-calendar class="demo-app"  *ngIf='calendarVisible' [options]='calendarOptions'>
        <ng-template #eventContent let-arg>
          <i>{{ arg.event.title }}</i>
        </ng-template>
      </full-calendar>

      
  
</ion-content>
